<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content button {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .barcode-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .barcode {
      margin-bottom: 5px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var dropdown = document.querySelector('.dropdown');
      var dropdownContent = document.querySelector('.dropdown-content');

      dropdown.addEventListener('click', function(event) {
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        event.stopPropagation();
      });

      document.addEventListener('click', function() {
        dropdownContent.style.display = 'none';
      });

      dropdownContent.addEventListener('click', function(event) {
        event.stopPropagation();
      });
    });
  </script>
</head>
<body>
  <nav>
    <div class="navcontainer">
      <a href="/">ðŸšŒ</a> | 
      <div class="dropdown" style="float:right;">
        <button>Menu â–¼</button>
        <div class="dropdown-content">
          <div class="barcode-container">
            <img src="{% static 'barcode_11111111.png' %}" alt="Barcode" class="barcode">
            <div>ID: 11111111</div>
          </div>
          <button onclick="location.href='/account'">Account</button>
          <button onclick="location.href='/settings'">Settings</button>
          <button onclick="location.href='/support'">Support</button>
          <button onclick="location.href='/'">Logout</button>
        </div>
      </div>
    </div> 
  </nav>
  <h1>Settings</h1>
  <div class="imgcontainer">
    <img src="{% static 'greenbus.png' %}" alt="Bus Logo" class="bus_logo">
  </div>
  </div>
</body>
</html>
