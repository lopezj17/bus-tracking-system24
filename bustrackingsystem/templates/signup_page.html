<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>

<h1>Signup</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="container" id="userdetails">
      <p><label for="user_fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="user_fname" required></p>

      <p><label for="user_lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="user_lname" required></p>

      <p><label for="user_id"><b>User ID</b></label>
      <input type="text" placeholder="Enter ID" name="user_id" required></p>

      <p><label for="user_email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="user_email" required></p>
  
      <p><label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required></p>
          
        <input type="checkbox" name="remember"> Remember me
      </label>
    </div>

    <button type="submit">Signup</button>
    <span class="psw"></span><a href="{% url 'login' %}">Already have account?</a></span>
</form>

</body>
</html>
